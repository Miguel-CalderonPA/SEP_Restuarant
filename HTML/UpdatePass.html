<!DOCTYPE html>
<html>
    <head>
        <title>Forgot Password</title>
		<script src="jquery-1.11.1.js"></script>
		<script>
			$(document).ready(function(){ // when document loads
				$("#login").on("click",function() { // when login is clicked
					$.post("../PHP/UpdatePass.php", {email:$("#email").val(),pwd:$("#pwd").val()}, // send data to php page
					function(result){ $("#popup").html(result); // return appopriate results
					}); // end post data
				}); // end click login
			}); // end document			
</script>
        <link rel="stylesheet" href= "../CSS/forgotPasswordStyle.css" type = "text/css"> 
    </head>
    <body>
	<div id="popup" name="popup"></div>
        <div class = "loginbox">
            <img src = "../Images/ChomperLogo.jpg" class = "avatar">
            <h1>(*<)homper Forgot Password</h1>
            <form>
                <p>Email Address</p>
                <input type="email" id="email" name="email" placeholder="Re-Enter Email" required>
				<div class = "lbls"><label for="psw"><b>Password</b></label>
				<input type="password" id="pwd" placeholder="Reset Password" name="pwd" required></div>
                 <input type="button" id="login" name="login"  value="Enter">
				
            <form>
<br><a href="login.html"> Back to Login </a>
    </body>
    </html>
