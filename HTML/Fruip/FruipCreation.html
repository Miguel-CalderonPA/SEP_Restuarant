<!DOCTYPE html>
<html>
<head>
<title>Fruip Creation</title>

<script src="../jquery-1.11.1.js"></script>
<script>
        $(document).ready(function(){ // when page is ready
			$(window).load(function() { // what to load when window starts
				$.post("../../PHP/checkIfLogin.php", function(result){$("#popup").html(result);});}); 
				$("#register").on("click",function() { // sends data to create Fruip
					$.post("../../PHP/createfruip.php", {fruipName:$("#fruipName").val()},
						function(result){ $("#popup").html(result);}); // returns if successful or not
                });
        });
</script>

</head>
<body>
<img id ="one" src="../../Images/ChomperLogo.jpg" alt="picture of ChomperLogo">
<img id ="two" src="../../Images/ChomperLogo.jpg" alt="picture of ChomperLogo">
<div name="popup" id="popup"></div>
<form>
  <div class="container">
<link rel="stylesheet" href= "../../CSS/registerStyle.css" type = "text/css">
  <div class = "title"><h1> Fruip Registeration Form</h1></div>
  <hr>
        <div class="lbls"><label><b>Fruip Name </b></label>   
        <input type="text" id="fruipName" name="fruipName" placeholder="Enter Unique Fruip name" size="15" required=""></div>   
		<button type="button"  id="register" name="register"  class="registerbtn">Register</button>
</form>
