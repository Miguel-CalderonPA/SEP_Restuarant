<!DOCTYPE html>
<html>
    <head>
		<title>Forgot Password</title>
		<script src="jquery-1.11.1.js"></script>
		<script>
		$(document).ready(function(){ // when document loads
			$("#login").on("click",function() { // when login is clicked
				$.post("../PHP/forgotPassword.php", {email:$("#email").val()}, function(result){ // sends email data
					$("#popup").html(result); // displays returning data
				}); // end post data
			}); // end on click
		}); // end document				
		</script>
        <link rel="stylesheet" href= "../CSS/forgotPasswordStyle.css" type = "text/css"> 
    </head>
    <body>
		<div id="popup" name="popup"></div>
        <div class = "loginbox">
			<img src = "../Images/ChomperLogo.jpg" class = "avatar">
            <h1>(*<)homper Forgot Password</h1>
            <form>
                <p>Email Address</p>
                <input type="email" id="email" name="email" placeholder="Enter Email">
                <input type="button" id="login" name="login"  value="Enter">
            <form>
			<br>
			<a href="login.html"> Back to Login </a>
    </body>
</html>
