<!DOCTYPE html>
<html>
	<head>
		<title>Register</title>
		<script src="jquery-1.11.1.js"></script>
		<script>
			$(document).ready(function(){ // when document loads
				$("#submit").on("click",function() { // when submittion is clicked
					$.post("../PHP/register.php", {useName:$("#useName").val(),fName:$("#fName").val(),
					lName:$("#lName").val(),email:$("#email").val(),pwd:$("#pwd").val(), rPwd:$("#pwd-repeat").val()}, // send user data to register
					function(result){ $("#popup").html(result); // return results back
					}); // end post data
				}); // end click submit
			}); // end document
</script>
</head>
<body>
<img id ="one" src="../Images/ChomperLogo.jpg" alt="picture of ChomperLogo">
<img id ="two" src="../Images/ChomperLogo.jpg" alt="picture of ChomperLogo">
<!--<form action="../PHP/register.php" method="POST">-->
<form>
  <div class="container">
<div class="popup" id="popup"></div>
<link rel="stylesheet" href= "../CSS/registerStyle.css" type = "text/css">
  <div class = "title"><h1> (*<)homper Registration Form</h1></div>
  <hr>
        <div class="lbls"><label><b>User Name </b></label>   
        <input type="text" id="useName" name="useName" placeholder="Enter Unique Username" size="15" required=""></div>   
        <div class = "lbls"><label><b>First Name </b></label>
        <input type="text" id="fName" name="fName" placeholder= "Enter First Name" size="15" required /></div>
        <div class = "lbls"><label><b>Last Name </b></label>
        <input type="text" id="lName" name="lName" placeholder="Enter Last Name" size="15"required /></div>
        <div class = "lbls"><label for="email"><b>Email   </b></label>
        <input type="email" id="email" placeholder="Enter Email" name="email" required></div>
    <div class = "lbls"><label for="psw"><b>Password</b></label>
    <input type="password" id="pwd" placeholder="Enter Password" name="pwd" required></div>

    <div class = "lbls"><label for="psw-repeat"><b>Re-type Password</b></label>
    <input type="password" id="pwd-repeat"  placeholder="Retype Password" name="pwd-repeat" required></div>
    <button type="button" id="submit" name="submit" class="registerbtn">Register</button>
</form>
<br><a href="login.html"> Back to Login </a>
</body>
</html>
